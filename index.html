<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- ADD PUTER.JS HERE -->
    <script src="https://js.puter.com/v2/"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <style>
        /* ... your existing styles ... */
    </style>
</head>
<body x-data="app()" class="antialiased">
    <!-- ... your existing nav ... -->

    <!-- DIAGRAMS SECTION (MODIFIED) -->
    <div x-show="currentSection === 'diagrams'" class="page-section">
        <div class="mb-8">
            <h1 class="text-4xl font-bold mb-2">Create Diagrams</h1>
            <p class="text-gray-600">Generate various types of diagrams and charts</p>
        </div>
        
        <!-- REMOVED API KEY INPUT -->

        <!-- Diagram Type Selection -->
        <div class="bg-white border border-gray-200 rounded-lg p-6 mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-4">Select Diagram Type</label>
            <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-3">
                <template x-for="diagram in diagramTypes" :key="diagram.type">
                    <button 
                        @click="selectedDiagram = diagram.type" 
                        :class="selectedDiagram === diagram.type ? 'active' : ''"
                        class="diagram-card p-4 border border-gray-300 rounded-lg text-center transition-all text-left">
                        <i :class="diagram.icon" class="text-2xl mb-2 block text-center"></i>
                        <div class="text-sm font-semibold mb-1" x-text="diagram.name"></div>
                        <div class="text-xs text-gray-500" x-text="diagram.description"></div>
                    </button>
                </template>
            </div>
            
            <!-- Selected Diagram Info -->
            <div x-show="selectedDiagram" x-cloak class="mt-6 p-4 bg-gray-50 border border-gray-200 rounded-lg">
                <template x-for="diagram in diagramTypes" :key="diagram.type">
                    <div x-show="selectedDiagram === diagram.type">
                        <div class="flex items-start gap-3 mb-3">
                            <i :class="diagram.icon" class="text-3xl mt-1"></i>
                            <div>
                                <h3 class="font-bold text-lg mb-1" x-text="diagram.name"></h3>
                                <p class="text-sm text-gray-600 mb-2" x-text="diagram.description"></p>
                                <p class="text-xs text-gray-500">
                                    <span class="font-medium">Use cases:</span> 
                                    <span x-text="diagram.example"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <!-- Input Area -->
        <div class="bg-white border border-gray-200 rounded-lg p-6 mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-3">
                <span x-text="selectedDiagram ? 'Describe Your ' + selectedDiagram : 'Select a diagram type above'"></span>
            </label>
            <textarea 
                x-model="diagramInput" 
                rows="6"
                :disabled="!selectedDiagram"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black focus:border-transparent resize-none transition-all disabled:bg-gray-50 disabled:cursor-not-allowed" 
                :placeholder="selectedDiagram ? 'Describe what you want to visualize...' : 'Please select a diagram type first'">
            </textarea>
            
            <!-- Icon Toggle for Mindmaps -->
            <div x-show="selectedDiagram === 'Mindmap'" class="mt-4 flex items-center gap-3 p-3 bg-gray-50 rounded-lg border border-gray-200">
                <label class="flex items-center gap-3 cursor-pointer">
                    <div class="relative">
                        <input type="checkbox" x-model="useIcons" class="sr-only peer">
                        <div class="w-11 h-6 bg-gray-300 rounded-full peer peer-checked:bg-black transition-all"></div>
                        <div class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full transition-all peer-checked:translate-x-5"></div>
                    </div>
                    <span class="text-sm font-medium text-gray-700">Add contextual icons</span>
                </label>
            </div>
            
            <button 
                @click="generateDiagram()" 
                :disabled="!selectedDiagram || isLoading"
                class="mt-4 w-full bg-black text-white font-medium py-3 px-6 rounded-lg hover:bg-gray-800 disabled:bg-gray-400 disabled:cursor-not-allowed transition-all hover-lift">
                <span x-show="!isLoading">Generate Diagram</span>
                <span x-show="isLoading" class="flex items-center justify-center gap-2">
                    <div class="loader" style="width: 16px; height: 16px; border-width: 2px; border-top-color: white;"></div>
                    Generating...
                </span>
            </button>
        </div>

        <!-- Output Area -->
        <div x-show="diagramOutput" x-cloak class="bg-white border border-gray-200 rounded-lg p-6">
            <div x-show="renderSuccess" class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold">Your Diagram</h3>
                <button 
                    @click="downloadDiagram()" 
                    class="flex items-center gap-2 px-4 py-2 bg-black text-white text-sm font-medium rounded-lg hover:bg-gray-800 transition-all hover-lift">
                    <i class="fas fa-download"></i>
                    Download PNG
                </button>
            </div>
            <div 
                id="diagram-output" 
                :class="{ 'mermaid bg-gray-50 rounded-lg p-6': renderSuccess }"
                x-html="diagramOutput">
            </div>
        </div>
    </div>

    <!-- ... rest of your HTML ... -->
    <script src="script.js"></script>
</body>
</html>
